<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Edad</title>
</head>
<body>
    <h1>Calculadora de Edad</h1>
    <form id="calculoForm">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <br>
        <button type="submit">Calcular Edad</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularEdad(fechaNacimiento) {
            const fechaActual = new Date();
            const nacimiento = new Date(fechaNacimiento);
            let edad = fechaActual.getFullYear() - nacimiento.getFullYear();
            const mes = fechaActual.getMonth() - nacimiento.getMonth();

            if (mes < 0 || (mes === 0 && fechaActual.getDate() < nacimiento.getDate())) {
                edad--;
            }
            return edad;
        }

        document.getElementById('calculoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            if (!fechaNacimiento) {
                document.getElementById('resultado').innerText = "Por favor, ingrese una fecha de nacimiento válida.";
                return;
            }

            const edad = calcularEdad(fechaNacimiento);
            document.getElementById('resultado').innerText = "Edad: " + edad + " años";
        });
    </script>
</body>
</html>
