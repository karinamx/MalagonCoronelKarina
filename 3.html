<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Calculadora de Descuento</title>
</head>
<body>
    <h1>Calculadora de Descuento</h1>
    <form id="calculoForm">
        <label for="totalCompra">Total de la Compra:</label>
        <input type="number" id="totalCompra" name="totalCompra" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularDescuento(totalCompra) {
            const tasaDescuento = 0.15;
            const descuento = totalCompra * tasaDescuento;
            const totalConDescuento = totalCompra - descuento;
            return totalConDescuento;
        }

        document.getElementById('calculoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const totalCompra = parseFloat(document.getElementById('totalCompra').value);
            if (isNaN(totalCompra) || totalCompra <= 0) {
                document.getElementById('resultado').innerText = "Por favor, ingrese un valor válido para el total de la compra.";
                return;
            }

            const totalConDescuento = calcularDescuento(totalCompra);
            document.getElementById('resultado').innerText = "Total a pagar después del descuento: " + totalConDescuento.toFixed(2);
        });
    </script>
</body>
</html>
