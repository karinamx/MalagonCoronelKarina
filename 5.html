<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Porcentajes de Género</title>
</head>
<body>
    <h1>Calculadora de Porcentajes de Género en un Grupo de Estudiantes</h1>
    <form id="calculoForm">
        <label for="numHombres">Número de Hombres:</label>
        <input type="number" id="numHombres" name="numHombres" required>
        <br>
        <label for="numMujeres">Número de Mujeres:</label>
        <input type="number" id="numMujeres" name="numMujeres" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularPorcentajes(numHombres, numMujeres) {
            const totalEstudiantes = numHombres + numMujeres;
            if (totalEstudiantes === 0) {
                return {
                    porcentajeHombres: 0,
                    porcentajeMujeres: 0
                };
            }
            const porcentajeHombres = (numHombres / totalEstudiantes) * 100;
            const porcentajeMujeres = (numMujeres / totalEstudiantes) * 100;
            return {
                porcentajeHombres: porcentajeHombres,
                porcentajeMujeres: porcentajeMujeres
            };
        }

        document.getElementById('calculoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const numHombres = parseInt(document.getElementById('numHombres').value);
            const numMujeres = parseInt(document.getElementById('numMujeres').value);

            if (isNaN(numHombres) || numHombres < 0 || isNaN(numMujeres) || numMujeres < 0) {
                document.getElementById('resultado').innerText = "Por favor, ingrese valores válidos para el número de hombres y mujeres.";
                return;
            }

            const { porcentajeHombres, porcentajeMujeres } = calcularPorcentajes(numHombres, numMujeres);
            document.getElementById('resultado').innerText = 
                `Porcentaje de Hombres: ${porcentajeHombres.toFixed(2)}%\n` +
                `Porcentaje de Mujeres: ${porcentajeMujeres.toFixed(2)}%`;
        });
    </script>
</body>
</html>
